<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Number To Words</title>
   
    <style>
        body {
            background: #eaebec;
        }
        .btn  {
            background-color:#DE3163  ;
            color: white;
            border-color: #DE3163  ;
        }
        h4{
            font-weight: bold;
            color:#DE3163 ;
        }
        #note{
            color: gray;
        }
    </style>

</head>
<body class="container-fluid d-flex justify-content-center align-items-center mt-5">

        <div class="main w-50" >
            <div class="card text-center">
                <div class="card-header">
                    <h4>Number to Word Generator</h4>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Enter Number here</h5>
                  <div><span class="bi bi-chevron-double-down"></span></div>
                  <div class="row d-flex justify-content-center">
                    <input type="text" id="txtnum" class=" mb-3 form-control w-50 text-center" >
                  </div>
                  <div class="mt-4 mb-4">
                    <p id="msg"></p>
                  </div>
                  <button class="btn btn-success" onclick="numClick()">Go</button>
                </div>
              </div>
        </div> 
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="numToWord.js"></script>
</body>
</html>
